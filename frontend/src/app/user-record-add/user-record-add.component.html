<script>
   angular.module('dateInputExample', [])
     .controller('DateController', ['$scope', function($scope) {
       $scope.example = {
         value: new Date(2013, 9, 22)
       };
     }]);
</script>
<mat-card>
    <form #recordForm="ngForm" (ngSubmit)="blee(recordForm.value)">
        <mat-card-header>
            <mat-card-title><h2>Add User Record</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="href" [(ngModel)]="record.href">
            <mat-form-field>
                <input matInput placeholder="User Name:" [(ngModel)]="record.username"
                       required name="username" #username>
            </mat-form-field><br>
            <mat-form-field>
                <input matInput placeholder="Favorite Quote:" [(ngModel)]="record.description"
                       required name="description" #description>
            </mat-form-field><br>
            <mat-form-field>
                <input matInput type="date" [(ngModel)]="record.DOB"
                       placeholder="DOB:" min="1913-01-01" max="2010-12-31" required name="DOB" #DOB>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!recordForm.form.valid">Add
            </button>
            <a mat-raised-button color="warn" routerLink="/user-record-refresh">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
